<div class="form">
    <form (ngSubmit)="submit(form)" #form="ngForm">
        <h3>New Task</h3>
        <label for="title">Title</label>
        <input type="text" class="form-control" ngModel name="title">
        <label for="description">Description</label>
        <input type="text" class="form-control" ngModel name="description">
        <label for="date">Date</label>

        <input type="date" class="form-control" placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31" ngModel
            name="date">
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
